<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/reset.css" rel="stylesheet" />
    <link href="/global.css" rel="stylesheet" />
    <link href="/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="/"><img src="/img/signiture.svg" /></a>
        <my-template mt::if="user">
          <ul class="header__menu">
            <li class="header__menu__item">
              안녕하세요. {user.name}님
            </li>
            <li class="header__menu__item">
              <form method="post" action="/user/logout">
                <button class="btn btn_contained btn_size_s" type="submit">로그아웃</button>
              </form>
            </li>
            <li class="header__menu__item">
              <a class="btn btn_ghost btn_size_s" href="/user/list">유저목록</a>
            </li>
          </ul>
        </my-template>

        <my-template mt::if-not="user">
          <ul class="header__menu">
            <li class="header__menu__item">
              <a class="btn btn_contained btn_size_s" href="/login">로그인</a>
            </li>
            <li class="header__menu__item">
              <a class="btn btn_ghost btn_size_s" href="/registration">
                회원 가입
              </a>
            </li>
          </ul>
        </my-template>
      </header>

      <my-template mt::if="postNotLogin">
        <div>
          {postNotLogin}
        </div>
      </my-template>

      <my-template mt::if="loginFail">
        <div>
          {loginFail}
        </div>
      </my-template>



      <div class="wrapper">
        <my-template mt::each="allPost">
          <div class="post">
            <div class="post__account">
              <img  class="post__account__img" />
              <p class="post__account__nickname">account</p>
            </div>
            <img src="{image}" class="post__img" />
            <p class="post__article">
              {content}
            </p>
          </div>
        </my-template>
        <nav class="nav">
          <ul class="nav__menu">
            <li class="nav__menu__item">
              <a class="nav__menu__item__btn" href="">
                <img
                  class="nav__menu__item__img"
                  src="/img/ci_chevron-left.svg"
                />
                이전 글
              </a>
            </li>
            <li class="nav__menu__item">
              <a class="btn btn_ghost btn_size_m">댓글 작성</a>
              <a class="btn btn_contained btn_size_m" href="/user/write">글쓰기</a>
            </li>
            <li class="nav__menu__item">
              <my-template mt::if="">

              </my-template>
                <a class="nav__menu__item__btn" href="/post/{postId}">
                  다음 글
                  <img
                          class="nav__menu__item__img"
                          src="/img/ci_chevron-right.svg"
                  />
                </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
